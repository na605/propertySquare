<html>

      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <script src="js/gen_validatorv4.js" type="text/javascript"></script>
  </head>

  <header>
    <div class="topnav-bar">
      <nav>
        <h1>PropertySquare</h1>
        <div class="menu-icon">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">How it works</a></li>

          <li class="contact-border-active"><a class="contact-border-active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <body>

    <section class="contact">
        <h2>CONTACT US</h2>

        <div class="container">
          <form action="/action_page.php" name="contactform" id="contactform">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name...">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name...">

            <label for="email">E-mail</label>
            <input type="text" id="email" name="E-mail" placeholder="Your e-mail address...">

            <label for="subject">Your message</label>
            <textarea id="subject" name="subject" placeholder="Type your message here..." style="height:200px"></textarea>

            <input type="submit" value="Submit">
          </form>
        </div>

    </section>


  <footer>
      <p> &copy; 2018 Copyright na605. All rights reserved.</p>
  </footer>

</body>

  <script type="text/javascript">
  //Menu toggle button
    $(document).ready(function() {
      $(".menu-icon").on("click", function() {
        $("nav ul").toggleClass("show-menu");
      });
    });

    // Scrolling effect
    $('nav').addClass('black');

    // Active menu
    $(document).on('click', 'nav ul li', function() {
      $(this).addClass('active').siblings().removeClass('active');
    })

    // Contact Form
    var frmvalidator  = new Validator("contactform");
      frmvalidator.addValidation("fname","req","Please provide your first name");
      frmvalidator.addValidation("lname","req","Please provide your last name");
      frmvalidator.addValidation("email","req","Please provide your email");
      frmvalidator.addValidation("email","email","Please enter a valid email address");

  </script>



</html>
